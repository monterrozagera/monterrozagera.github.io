<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
    }
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    a { color: #0ef; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="container">
    <div class="glass-box">
      {{ content }}
    </div>
  </div>

  <!-- Vanta.js + Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      color: 0x3affff,
      backgroundColor: 0x0a0a0a,
      points: 12.0,
      maxDistance: 18.0,
      spacing: 15.0,
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00
    })
  </script>
</body>
</html>
